<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelter</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#!">
            <h1>Cozy House</h1>
            <p>Shelter for pets in Boston</p>
          </a>
        </div>
        <nav class="header__nav">
          <a href="#about"> About the shelter </a>
          <a href="#pets"> Our pets </a>
          <a href="#help"> Help the shelter</a>
          <a href="#contacts"> Contacts </a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="start-screen">
        <div class="start-screen__content">
          <h2>Not only people need a house</h2>
          <p>
            We offer to give a chance to a little and nice puppy with an
            extremely wide and open heart. He or she will love you more than
            anybody else in the world, you will see!
          </p>
          <button class="button start-screen_button">Make a friend</button>
        </div>
        <img
          src="/src/assets/img/start-screen-puppy.png"
          alt="puppy"
          class="start-screen__puppy"
        />
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
